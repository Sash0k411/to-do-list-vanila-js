<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>
    To Do list on JS
  </title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="theme-color" content="#fafafa">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>

<body>

  <div class="container">

    <div class="col">
      <div class="row">
        <input type="text" id ="task-input" placeholder="Add new task">
        <button class="btn btn-success btn-input">Add task</button>
      </div>
    </div>

    <br>

    <h3 class="list-group-item">What need to do?</h3>

    <ul class="list-group uncompleted-todo" id = "uncompleted">
    </ul>

    <br>

    <input type="button" value="Delete" onclick = "removeItem()" />
    <input type="button" value="Completed" onclick = "completeTask()" />

    <h3>Completed Tasks</h3>
    <ul class="list-group" id = "completed">
    </ul>

    <script src = "js/main.js"></script>
  </div>

</body>

</html>
